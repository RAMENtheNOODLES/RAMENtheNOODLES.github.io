<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
        <link rel="stylesheet" href="/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/8e00593c4c.js" crossorigin="anonymous"></script>
        <script> 
                $(function(){
                  $("#includedContent").load("/navbar.html"); 
                }
        </script>
        <script src="mathjax-config.js" defer></script>
        <script type="text/javascript" id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
        </script>
        <title>RAMENtheNOODLES Website</title>
    </head>
    <body style="text-align: center;">
        <div id="includedContent" class="topnav"></div>
        
        <br>
        
        <h1>Math Notebook</h1>
        
        <br>
        
        <div class="debug"></div>
        
        <br>
        
        <div class="output"></div>
        
        <br>
        
        <textarea id="notebook" rows="4" cols="50"></textarea>
    </body>
    <script>
        const math = {
            "sqrt": "\\sqrt",
            "+-": "\\pm",
            "therefore": "\\therefore",
            "because": "\\because",
            "over": "\\over"
        }
        
        function formatMath(str) {
            const dictKeys = Object.keys(math);
            
            if (str == "") {
                $(".debug").text("Input is blank\nStr: " + str);
                return " ";
            }
            
            var formattedStr = str;
            
            dictKeys.foreach(key => {
                formattedStr = formattedStr.replaceAll(key, math[key]);
            });
            
            $(".debug").text(`Dict keys: ${dictKeys}\nStr: ${str}\nFormatted String: ${formattedStr}`)
            
            return formattedStr;
        }
        
        $(document).ready(function(){
            $("#notebook").keyup(function(){
                // Getting the current value of textarea
                var currentText = "$" + formatMath(String($(this).val())) + "$";

                // Setting the Div content
                $(".output").text(currentText + "$");
                MathJax.typeset();
            });
        });
    </script>
</html>
