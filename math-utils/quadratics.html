        <script> 
                const monthnum = new Date().getUTCMonth();
                $(function(){
                  $("#includedContent").load("/navbar.html"); 

                    if (!(monthnum == 11)) {

                    })

                var coll = document.getElementsByClassName("collapsible");
                var i;

                for (i = 0; i < coll.length; i++) {
                    coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");

    <body style="text-align: center;">
        <div id="includedContent" class="topnav"></div>
        
        <br>
        
        <h1>Quadratics solver</h1>
        
        <p>
            A quadratic is the following equation:
            $$ax^2+bx-c$$
            <br>
            The formula for solving a quadratic goes as follows:
            $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}$$
        </p>
        
        <button type="button" class="collapsible">Open Collapsible</button>
        <div class="content">
            <p>Lorem ipsum...</p>
        </div>
        
        <p>
            Please enter in the variables below:
            <br>
            <br>
            a = <input type="number" id="a">
            <br>
            b = <input type="number" id="b"> 
            <br>
            c = <input type="number" id="c">
        </p>
        
        <a href="#" onclick="Submit()">Submit</a>
        
        <p id="stepone"></p>
        <P id="steptwo"></p>
        <p id="stepthree"></p>
        <p id="stepfour"></p>
    </body>
    <script>
        function Submit() {
            const a = $("#a").val();
            
            if (a == 0 || a == "0") {
                $("#stepone").text("$$a \\ne 0$$\nA cannot equal 0")
                MathJax.typeset()
                return
            }
            
            let aLT0 = false;
            
            if (parseInt(a, 10) < 0) {
                aLT0 = true;
            }
            
            const b = $("#b").val();
            const c = $("#c").val();
            
            const v = Math.sqrt((b*b) - (4*a*c))
            
            const steps = [
                "First you want to fill in all of the variables into the quadratic formula:\n",
                "The second step is:\n",
                "The third step is:\n",
                "Then the final step is to simplify the equation and you get:\n"
            ];
            
            if (!aLT0) {
                // Step one
                $("#stepone").text(steps[0] + `$$-${b} \\pm \\sqrt{${b}^2-4(${a})(${c})} \\over ${2*a}$$`)
                // Step two
                $("#steptwo").text(steps[1] + `$$-${b} \\pm \\sqrt{${(b*b)- (4*a*c)}} \\over ${2*a}$$`)
                // Step three
                $("#stepthree").text(steps[2] + `$$-${b} \\pm ${v} \\over ${2*a}$$`)
                // Step four
                $("#stepfour").text(steps[3] + `$$x = ${(-b + v)/(2*a)}, ${(-b - v)/(2*a)}$$`)
                MathJax.typeset()
                return;
            }
            
            // Step one
            $("#stepone").text(steps[0] + `$$${b} \\pm \\sqrt{${b}^2-4(${a})(${c})} \\over ${2*a}$$`)
            // Step two
            $("#steptwo").text(steps[1] + `$$${b} \\pm \\sqrt{${(b*b)- (4*a*c)}} \\over ${2*a}$$`)
            // Step three
            $("#stepthree").text(steps[2] + `$$${b} \\pm ${v} \\over ${2*a}$$`)
            // Step four
            $("#stepfour").text(steps[3] + `$$x = ${(b + v)/(2*a)}, ${(b - v)/(2*a)}$$`)
            MathJax.typeset()
            return;
        }
    </script>
