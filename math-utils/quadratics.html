    <body style="text-align: center;">
        <div id="includedContent" class="topnav"></div>
        
        <br>
        
        <h1>Quadratics solver</h1>
        
        <p>
            A quadratic is the following equation:
            $$ax^2+bx-c$$
            <br>
            The formula for solving a quadratic goes as follows:
            $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}$$
        </p>
        
        <p>
            Please enter in the variables below:
            <br>
            a = <input type="number" id="a">
            <br>
            b = <input type="number" id="b"> 
            <br>
            c = <input type="number" id="c">
        </p>
        
        <a href="#" onclick="Submit()">Submit</a>
        
        <p id="stepone"></p>
        <P id="steptwo"></p>
        <p id="stepthree"></p>
        <p id="stepfour"></p>
    </body>
    <script>
        function Submit() {
            const a = $("#a").val();
            const b = $("#b").val();
            const c = $("#c").val();
            
            //$("step-by-step").toggleClass("showtopnav")
            const stepone = `The first step is:\n$$-${b} \\pm \\sqrt{${b}^2-4(${a})(${c})} \\over ${2*a}$$`
            $("stepone").text(stepone)
            const steptwo = `The second step is:\n$$-${b} \\pm \\sqrt{${b*b}-4(${a})(${c})} \\over ${2*a}$$`
            $("#steptwo").text(steptwo)
            const stepthree = `The third step is:\n$$-${b} \\pm ${Math.sqrt((b*b) - (4*a*c))} \\over ${2*a}$$`
            $("#stepthree").text(stepthree)
            MathJax.typeset()
        }
    </script>
